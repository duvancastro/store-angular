<div
  class="flex items-center flex-column flex-wrap md:flex-row justify-between pt-4"
  aria-label="Table navigation"
>
  <span
    class="text-sm font-normal text-gray-500 dark:text-gray-400 mb-4 md:mb-0 block w-full md:inline md:w-auto"
    >Showing
    <select name="showing" id="showing"  [(ngModel)]="itemsPerPage"
    (change)="showingItems(itemsPerPage)" class="font-semibold text-gray-900 dark:text-gray-900 border rounded px-2 py-1 mx-1">
      @for (option of showItems;track $index){
        <option value="{{option}}">{{option}}</option>
      }
    </select>
    <span class="font-semibold text-gray-900 dark:text-gray-900">1-10</span> of
    <span class="font-semibold text-gray-900 dark:text-gray-900 m">{{
      totalItems
    }}</span></span
  >
  <ul class="inline-flex -space-x-px rtl:space-x-reverse text-sm h-8">
    <li>
      <div
        (click)="goToPreviousPage()"
        [class.disabled]="currentPage === 1"
        class="flex items-center justify-center px-3 h-8 ms-0 leading-tight text-gray-500 bg-white border border-gray-300 rounded-s-lg hover:bg-gray-100 hover:text-gray-700 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white"
      >
        Previous
      </div>
    </li>
    @for (page of visiblePages; track $index) {

    <li [class.activate]="currentPage === page">
      <div
        (click)="goToPage(page)"
        class="flex items-center justify-center px-3 h-8 leading-tight text-gray-500 bg-white border border-gray-300 hover:bg-gray-100 hover:text-gray-700 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white"
      >
        {{ page }}
      </div>
    </li>
    } @if (visiblePages[visiblePages.length -1] < totalPages) {
    <li class="flex flex-auto">
      <div
        (click)="goToPage(totalPages)"
        class="flex items-center justify-center px-3 h-8 leading-tight text-gray-500 bg-white border border-gray-300 hover:bg-gray-100 hover:text-gray-700 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white gap-1"
      >
        <span>... </span>
        {{ totalPages }}
      </div>
    </li>
    }

    <li>
      <div
        (click)="goToNextPage()"
        [class.disabled]="currentPage === totalPages"
        class="flex items-center justify-center px-3 h-8 leading-tight text-gray-500 bg-white border border-gray-300 rounded-e-lg hover:bg-gray-100 hover:text-gray-700 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white"
      >
        Next
      </div>
    </li>
  </ul>
</div>
<div class="pagination"></div>
