
  <div [routerLink]="['/product',product.id]" class="group cursor-pointer"   >
    <div class="aspect-h-1 aspect-w-1 w-full overflow-hidden rounded-lg bg-gray-200 xl:aspect-h-8 xl:aspect-w-7">
      <img [src]="product.images[0]" alt="Tall slender porcelain bottle with natural clay textured body and cork stopper."
        class="h-full w-full object-cover object-center group-hover:opacity-75"/>
    </div>
    <h3 class="mt-4 text-sm text-gray-700">{{ product.title|uppercase  }}</h3>
    <p class="mt-1 text-lg font-medium text-gray-900">{{product.creationAt  |timeAgo}}</p>
    <p class="mt-1 text-lg font-medium text-gray-900">{{product.price|currency:'$':'symbol':'1.0'}}</p>
  </div>
